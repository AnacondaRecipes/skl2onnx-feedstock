{% set ignore_tests = ignore_tests + " --ignore=tests/test_sklearn_truncated_svd.py" %}

test:
  source_files:
    - tests
  imports:
    - skl2onnx
    - skl2onnx._parse
    - skl2onnx._supported_operators
    - skl2onnx.algebra.automation
    - skl2onnx.algebra.complex_functions
    - skl2onnx.algebra.custom_ops
    - skl2onnx.algebra.onnx_operator
    - skl2onnx.algebra.onnx_operator_mixin
    - skl2onnx.algebra.onnx_ops
    - skl2onnx.algebra.sklearn_ops
    - skl2onnx.algebra.type_helper
    - skl2onnx.common
    - skl2onnx.common._apply_operation
    - skl2onnx.common._registration
    - skl2onnx.common._topology
    - skl2onnx.common.data_types
    - skl2onnx.common.onnx_optimisation_identity
    - skl2onnx.common.shape_calculator
    - skl2onnx.common.utils
    - skl2onnx.common.utils_sklearn
    - skl2onnx.convert
    - skl2onnx.helpers
    - skl2onnx.helpers.investigate
    - skl2onnx.helpers.onnx_helper
    - skl2onnx.helpers.onnx_rare_helper
    - skl2onnx.operator_converters.ada_boost
    - skl2onnx.operator_converters.gaussian_process
    - skl2onnx.operator_converters.linear_classifier
    - skl2onnx.proto
    - skl2onnx.shape_calculators.linear_classifier
    - skl2onnx.sklapi
    - skl2onnx.sklapi.register
    - skl2onnx.sklapi.sklearn_text_onnx
    - skl2onnx.sklapi.woe_transformer_onnx
  requires:
    - pip
    - pytest
    - onnxruntime
    - pandas
  commands:
    - pip check
    - python -c "from importlib.metadata import version; assert(version('{{ name }}')=='{{ version }}')"
    - pytest -v tests {{ ignore_tests }}

about:
  home: https://onnx.ai/sklearn-onnx
  summary: Convert scikit-learn models to ONNX
  description: |
    sklearn-onnx converts scikit-learn models to ONNX. Once in the ONNX format, you can use tools like `ONNX Runtime` for high performance scoring. All converters are tested with onnxruntime.
  license: Apache-2.0
  license_file: LICENSE
  license_family: Apache
  dev_url: https://github.com/onnx/sklearn-onnx
  doc_url: https://onnx.ai/sklearn-onnx/api_summary.html

extra:
  recipe-maintainers:
    - xhochy
    - janjagusch
  skip-lints:
    - python_build_tool_in_run
