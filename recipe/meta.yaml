{% set name = "skl2onnx" %}
{% set version = "1.19.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/skl2onnx-{{ version }}.tar.gz
  sha256: 0c105f2a3b87a624dd218d1fb98fdd19cf1bf6217190d25ce7e15484127d0e5d

build:
  number: 0
  skip: true  # [py<38]
  script: {{ PYTHON }} -m pip install . --no-deps --no-build-isolation -vv

requirements:
  host:
    - pip
    - python
    - setuptools >=70
  run:
    - python
    - onnx >=1.2.1
    - onnxconverter-common >=1.7.0
    - scikit-learn >=1.1

test:
  imports:
    - skl2onnx
    - skl2onnx.algebra
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://onnx.ai/sklearn-onnx/
  summary: Convert scikit-learn models to ONNX
  description: |
    sklearn-onnx converts scikit-learn models to ONNX. Once in the ONNX format, you can use tools like `ONNX Runtime` for high performance scoring. All converters are tested with onnxruntime.
  license: Apache-2.0
  license_file: LICENSE
  license_family: Apache
  dev_url: https://github.com/onnx/sklearn-onnx
  doc_url: https://onnx.ai/sklearn-onnx/api_summary.html

extra:
  recipe-maintainers:
    - xhochy
    - janjagusch
  skip-lints:
    - python_build_tool_in_run
