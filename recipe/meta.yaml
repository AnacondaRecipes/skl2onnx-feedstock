{% set name = "skl2onnx" %}
{% set version = "1.19.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 0c105f2a3b87a624dd218d1fb98fdd19cf1bf6217190d25ce7e15484127d0e5d

build:
  number: 0
  skip: true  # [py<38]
  script: {{ PYTHON }} -m pip install . --no-deps --no-build-isolation -vv

requirements:
  host:
    - pip
    - python
    - setuptools >=70
  run:
    - python
    - onnx >=1.2.1
    - scikit-learn >=1.1

# There are many issues related to calculations. With these exceptions, 639 tests are still executed and passed.
{% set ignore_tests = " --ignore=tests/test_algebra_cascade.py" %}
{% set ignore_tests = ignore_tests + " --ignore=tests/test_algebra_onnx_doc.py" %}
{% set ignore_tests = ignore_tests + " --ignore=tests/test_sklearn_array_feature_extractor.py" %}
{% set ignore_tests = ignore_tests + " --ignore=tests/test_sklearn_bagging_converter.py" %}
{% set ignore_tests = ignore_tests + " --ignore=tests/test_sklearn_calibrated_classifier_cv_converter.py" %}
{% set ignore_tests = ignore_tests + " --ignore=tests/test_sklearn_double_tensor_type_cls.py" %}
{% set ignore_tests = ignore_tests + " --ignore=tests/test_sklearn_double_tensor_type_reg.py" %}
{% set ignore_tests = ignore_tests + " --ignore=tests/test_sklearn_feature_union.py" %}
{% set ignore_tests = ignore_tests + " --ignore=tests/test_sklearn_gaussian_mixture_converter.py" %}
{% set ignore_tests = ignore_tests + " --ignore=tests/test_sklearn_gaussian_process_regressor.py" %}
{% set ignore_tests = ignore_tests + " --ignore=tests/test_sklearn_glm_regressor_converter.py" %}
{% set ignore_tests = ignore_tests + " --ignore=tests/test_sklearn_kernel_pca_converter.py" %}
{% set ignore_tests = ignore_tests + " --ignore=tests/test_sklearn_mlp_converter.py" %}
{% set ignore_tests = ignore_tests + " --ignore=tests/test_sklearn_naive_bayes_converter.py" %}
{% set ignore_tests = ignore_tests + " --ignore=tests/test_sklearn_nearest_neighbour_converter.py" %}
{% set ignore_tests = ignore_tests + " --ignore=tests/test_sklearn_one_vs_rest_classifier_converter.py" %}
